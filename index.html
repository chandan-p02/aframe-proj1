
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<style>.toggle-edit {display: none;}</style>
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body style="font-family: sans-serif;">
    <a-scene id="default"  >
      <a-camera   position= "0 0 3" ></a-camera>
      <a-box id="MyBox" visible="true"    color="#333333"position= "0 0 0" rotation= "2 30 35" scale= "1 1 1" ></a-box>
      <a-plane id="Plane" visible="true"    color="#66ff99"position= "0 -1 0" rotation= "-90 0 0" scale= "5 5 1" ></a-plane>
      <a-sky    color= "#0d101c"></a-sky>
    </a-scene>
  </body>
</html>
